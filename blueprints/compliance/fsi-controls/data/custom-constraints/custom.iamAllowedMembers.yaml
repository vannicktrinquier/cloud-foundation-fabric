custom.${prefix}iamAllowedMembers:
  condition: |-
    resource.bindings.exists(binding, binding.members.exists(member, !MemberSubjectEndsWith(member, ["@vannick.altostrat.com","@google.com", ".gserviceaccount.com"])))
  description: Ensure no binding are done with members outside the organization domain
  resource_types:
  - iam.googleapis.com/AllowPolicy
  action_type: DENY
  display_name: Deny principals and members outside the organization domain
  method_types:
  - CREATE
  - UPDATE
