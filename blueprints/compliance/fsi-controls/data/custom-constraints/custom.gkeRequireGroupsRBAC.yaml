custom.${prefix}gkeRequireGroupsRBAC:
  condition: |-
    resource.authenticatorGroupsConfig.enabled == false
  display_name: Enable Google Groups usage with RBAC
  description: Enforce that GKE is configured so Google Groups can be used with RBAC
  resource_types:
  - container.googleapis.com/Cluster
  action_type: DENY
  method_types:
  - CREATE
  - UPDATE
