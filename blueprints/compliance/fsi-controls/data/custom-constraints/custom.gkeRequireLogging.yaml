custom.${prefix}gkeRequireLogging:
  condition: |-
    resource.loggingService != 'logging.googleapis.com/kubernetes'
  display_name: Enable logging
  description: Enforce that GKE clusters logging is enabled
  resource_types:
  - container.googleapis.com/Cluster
  action_type: DENY
  method_types:
  - CREATE
  - UPDATE
