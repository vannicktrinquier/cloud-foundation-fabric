firewallPolicyRuleChanges:
  alert_strategy:
    auto_close: 604800s
    notification_rate_limit:
      period: 300s
  combiner: OR
  conditions:
  - condition_matched_log:
      filter: "resource.labels.method:\"compute.networkFirewallPolicies\" AND  (\n\
        \  protoPayload.methodName:\"compute.networkFirewallPolicies.addRule\" OR\
        \ \n  protoPayload.methodName:\"compute.networkFirewallPolicies.removeRule\"\
        \ OR \n  protoPayload.methodName:\"compute.networkFirewallPolicies.patchRule\"\
        \n)"
      label_extractors:
        method_name: EXTRACT(protoPayload.methodName)
        principal: EXTRACT(protoPayload.authenticationInfo.principalEmail)
    display_name: 'Log match condition: firewall rule changes'
  display_name: Network Firewall Policy Rule Changes
  documentation:
    content: "Log-based alerting policy in project ${project} detected Firewall Policy\
      \ rule changes.\nThis alert helps ensure security by monitoring creation, modification,\
      \ or deletion of firewall rules. ``` resource.labels.method:\"compute.networkFirewallPolicies\"\
      \ AND  (\n  protoPayload.methodName:\"compute.networkFirewallPolicies.addRule\"\
      \ OR \n  protoPayload.methodName:\"compute.networkFirewallPolicies.removeRule\"\
      \ OR \n  protoPayload.methodName:\"compute.networkFirewallPolicies.patchRule\"\
      )\n```"
    mime_type: text/markdown
  notification_channels:
  - projects/fsi-foundation-logging-d872/notificationChannels/14935710665502908194
