custom.iamDisableAdminServiceAccount:
  action_type: DENY
  condition: |-
    resource.bindings.exists(binding,
      binding.members.exists(member, !MemberSubjectEndsWith(member, ['@cloudservices.gserviceaccount.com']) &&
      MemberSubjectStartsWith(member, ['serviceAccount:'])) &&
      (
        RoleNameMatches(binding.role, ["roles/editor"]) ||
        RoleNameMatches(binding.role, ["roles/owner"]) ||
        RoleNameContains(binding.role, ['admin', "Admin"])
      )
    )
  description: Ensure no use of the basic roles (viewer, editor and owner) and usage
    of admin role for sevice account
  display_name: Deny use of the basic roles and usage of admin role for sevice account
  method_types:
  - CREATE
  - UPDATE
  resource_types:
  - iam.googleapis.com/AllowPolicy
