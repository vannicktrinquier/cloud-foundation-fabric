---
# sample subset of useful organization policies, edit to suit requirements
# start of document (---) avoids errors if the file only contains comments

# yaml-language-server: $schema=../../../../../modules/organization/schemas/org-policies.schema.json

custom.networkDisableTargetHTTPProxy:
  rules:
    - enforce: true

custom.networkDisableWeakSSLPolicy:
  rules:
    - enforce: true

custom.networkRequireBackendServiceLogging:
  rules:
    - enforce: true

compute.restrictDedicatedInterconnectUsage:
  rules:
    - allow:
        values:
            - "under:organizations/${organization.id}"

compute.restrictLoadBalancerCreationForTypes:
  rules:
    - allow:
        values:
            - "in:INTERNAL"

compute.restrictPartnerInterconnectUsage:
  rules:
    - allow:
        values:
            - "under:organizations/${organization.id}"

compute.restrictSharedVpcHostProjects:
  rules:
    - allow:
        values:
            - "under:organizations/${organization.id}"

compute.restrictVpcPeering:
  rules:
    - allow:
        values:
            - "under:organizations/${organization.id}"

compute.restrictVpnPeerIPs:
  rules:
    - allow:
        values:
            - "1.1.1.1"
            - "2.2.2.2"

custom.networkRequireCustomModeVpc:
  rules:
    - enforce: true

compute.requireVpcFlowLogs:
  rules:
    - allow:
        values:
            - "ESSENTIAL"
            - "LIGHT"
            - "COMPREHENSIVE"

